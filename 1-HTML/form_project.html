<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name</label>
        <input type="text" id="fname" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" required>
        <br>

        <p>Select A Race:</p>
        <label for="fun">Fun Run 5k</label>
        <input type="radio" id="fun" name="race" value="fun"><br>
        <label for="half">Half Marathon</label>
        <input type="radio" id="half" name="race" value="half"><br>
        <label for="full">Full Marathon</label>
        <input type="radio" id="full" name="race" value="full"> <br> <br>

        <label for="email">Enter Email</label>
        <input type="email" id="email"> <br> <br>
        <label for="password">Enter Password</label>
        <input type="password" id="password"> <br> <br>

        <label for="age">Choose Your Age</label>
        <select name="age" id="age">
            <option value="under-18">Under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br> <br>
        <button>Register</button>
    </form>
</body>
</html>
